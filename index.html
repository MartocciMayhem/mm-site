<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Portal - Martocci Mayhem</title>
    <meta name="description" content="Explore video channels from creators worldwide powered by Martocci Mayhem">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="./assets/microsite.css">
    <style>
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .hero {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 4rem 0;
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.25rem;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 2rem;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .search-box {
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            max-width: 600px;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            background: var(--surface-color);
            color: var(--text-primary);
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .channel-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 2rem;
            transition: all 0.3s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .channel-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-color);
        }

        .channel-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .channel-meta {
            display: flex;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .channel-meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .plan-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 0.75rem;
        }

        .plan-free {
            background: rgba(100, 116, 139, 0.2);
            color: var(--text-secondary);
        }

        .plan-pro {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .plan-enterprise {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
        }

        .loading,
        .empty {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .stat-value {
                font-size: 2rem;
            }

            .channels-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="container">
            <h1>Video Portal</h1>
            <p>Explore video channels from creators worldwide</p>
        </div>
    </div>

    <main class="container" style="max-width: 1400px; margin: 0 auto; padding: 0 1.5rem 3rem;">
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-channels">-</div>
                <div class="stat-label">Channels</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-videos">-</div>
                <div class="stat-label">Videos</div>
            </div>
        </div>

        <!-- Search -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search channels by name or email..." class="search-input">
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message" style="display: none;"></div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading channels...</p>
        </div>

        <!-- Channels Grid -->
        <div id="channels-grid" class="channels-grid" style="display: none;"></div>

        <!-- Empty State -->
        <div id="empty" class="empty" style="display: none;">
            <p>No channels found matching your search.</p>
        </div>
    </main>

    <script>
        let allChannels = [];
        let filteredChannels = [];

        async function loadChannels() {
            try {
                const response = await fetch('https://martoccimayhem.com/api/portal/microsites');
                if (!response.ok) throw new Error(`HTTP ${response.status}: Failed to load channels`);

                const data = await response.json();
                allChannels = data.microsites || [];
                filteredChannels = [...allChannels];

                // Update stats
                document.getElementById('total-channels').textContent = data.total || 0;
                document.getElementById('total-videos').textContent = data.totalVideos || 0;

                // Render channels
                renderChannels();

                // Hide loading, show grid
                document.getElementById('loading').style.display = 'none';
                document.getElementById('channels-grid').style.display = 'grid';

            } catch (error) {
                console.error('Error loading channels:', error);
                document.getElementById('loading').style.display = 'none';
                const errorEl = document.getElementById('error-message');
                errorEl.textContent = 'Failed to load channels. Please try again later.';
                errorEl.style.display = 'block';
            }
        }

        function renderChannels() {
            const grid = document.getElementById('channels-grid');
            const empty = document.getElementById('empty');

            if (filteredChannels.length === 0) {
                grid.style.display = 'none';
                empty.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            empty.style.display = 'none';

            grid.innerHTML = filteredChannels.map(channel => `
                <a href="https://videos.martoccimayhem.com/${escapeHtml(channel.slug)}/" class="channel-card" target="_blank" rel="noopener noreferrer">
                    <h3 class="channel-title">${escapeHtml(channel.channelName || channel.channelTitle || 'Untitled Channel')}</h3>
                    <div>
                        <span class="plan-badge plan-${escapeHtml(channel.userPlan || 'free')}">${escapeHtml(channel.userPlan || 'free')}</span>
                    </div>
                    <div class="channel-meta">
                        <span class="channel-meta-item">
                            üìπ ${channel.videoCount || 0} videos
                        </span>
                        ${channel.views ? `<span class="channel-meta-item">üëÅÔ∏è ${formatNumber(channel.views)} views</span>` : ''}
                    </div>
                </a>
            `).join('');
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();

            filteredChannels = query === ''
                ? [...allChannels]
                : allChannels.filter(channel => {
                    const channelName = (channel.channelName || channel.channelTitle || '').toLowerCase();
                    const userEmail = (channel.userEmail || '').toLowerCase();
                    const userName = (channel.userName || '').toLowerCase();
                    return channelName.includes(query) || userEmail.includes(query) || userName.includes(query);
                });

            renderChannels();
        });

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = String(str || '');
            return div.innerHTML;
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadChannels);
    </script>
</body>

</html>
